<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¥ Live Streams Management</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stream-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stream-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stream-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .stream-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stream-status {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .stream-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
            word-break: break-all;
        }

        .stream-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #ee5a24, #d63031);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0984e3, #2d3436);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #6c5ce7, #5f3dc4);
            transform: translateY(-2px);
        }

        .no-streams {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            opacity: 0.8;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .notification.warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .notification .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            float: right;
            margin-left: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        .file-editor {
            margin-bottom: 20px;
        }

        .file-editor textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        .file-editor textarea:focus {
            border-color: #74b9ff;
            outline: none;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¥ Live Streams Management</h1>
            <p>Monitor and control all active RTMP streams in real-time</p>
        </div>

        <div id="streamsContainer" class="streams-grid">
            <!-- Streams will be populated here -->
        </div>

        <div id="noStreams" class="no-streams" style="display: none;">
            <h2>üì∫ No Active Streams</h2>
            <p>Start a new RTMP stream to see it here</p>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshStreams()" title="Refresh Streams">
        üîÑ
    </button>

    <!-- State File Editor Modal -->
    <div id="stateFileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üìù Edit State File</h2>
                <span class="close" onclick="closeStateFileModal()">&times;</span>
            </div>
            <div class="file-editor">
                <textarea id="stateFileContent" placeholder="Enter JSON state data..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeStateFileModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveStateFile()">üíæ Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let streams = [];
        let currentEditingStreamId = null;

        // Connect to server and request initial stream list
        socket.on('connect', () => {
            console.log('Connected to server');
            requestStreamsList();
        });

        // Handle stream list updates
        socket.on('streamsList', (data) => {
            console.log('Received streams list:', data);
            streams = data.streams || [];
            renderStreams();
        });

        // Handle stream stopped confirmation
        socket.on('streamStopped', (data) => {
            console.log('Stream stopped:', data);
            showNotification('‚úÖ Stream stopped successfully!', 'success');
            requestStreamsList(); // Refresh the list
        });

        // Handle stream errors
        socket.on('streamError', (error) => {
            console.error('Stream error:', error);
            showNotification('‚ùå Error: ' + error, 'error');
        });

        // Handle state file update confirmation
        socket.on('streamStateFileUpdated', (data) => {
            console.log('State file updated:', data);
            showNotification('‚úÖ Stream ' + data.streamId + ' state file updated successfully!', 'success');
            closeStateFileModal();
        });

        // Handle file operation errors
        socket.on('fileOperationError', (data) => {
            console.error('File operation error:', data);
            showNotification('‚ùå Error: ' + data.error, 'error');
        });

        function requestStreamsList() {
            socket.emit('listStreams');
        }

        function formatResolution(resolution) {
            if (!resolution) return '720p';
            
            // Extract height from resolution string (e.g., "1280x720" -> "720")
            const match = resolution.match(/(\d+)x(\d+)/);
            if (match) {
                const height = parseInt(match[2]);
                return height + 'p';
            }
            
            // If already in "p" format, return as is
            if (resolution.includes('p')) {
                return resolution;
            }
            
            // Default fallback
            return '720p';
        }

        function renderStreams() {
            const container = document.getElementById('streamsContainer');
            const noStreams = document.getElementById('noStreams');

            if (streams.length === 0) {
                container.innerHTML = '';
                noStreams.style.display = 'block';
                return;
            }

            noStreams.style.display = 'none';
            
            container.innerHTML = streams.map(stream => `
                <div class="stream-card">
                    <div class="stream-header">
                        <div class="stream-id">üé• Stream ${stream.streamId}</div>
                        <div class="stream-status">üî¥ LIVE</div>
                    </div>
                    <div class="stream-info">
                        <div class="info-row">
                            <span class="info-label">üì∫ URL:</span>
                            <span class="info-value">${stream.url}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üéØ RTMP:</span>
                            <span class="info-value">${stream.rtmpEndpoint}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üì∫ Resolution:</span>
                            <span class="info-value">${formatResolution(stream.resolution || '1280x720')}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">‚è±Ô∏è Duration:</span>
                            <span class="info-value" id="duration-${stream.streamId}">Calculating...</span>
                        </div>
                    </div>
                    <div class="stream-controls">
                        <button class="btn btn-danger" onclick="stopStream(${stream.streamId})">
                            üõë End Stream
                        </button>
                        <button class="btn btn-primary" onclick="editStateFile(${stream.streamId})">
                            üìù Edit State File
                        </button>
                    </div>
                </div>
            `).join('');

            // Update durations with real FFMPEG duration
            streams.forEach(stream => {
                updateStreamDuration(stream.streamId, stream.ffmpegDuration);
            });
        }

        function updateStreamDuration(streamId, ffmpegDuration) {
            const durationElement = document.getElementById(`duration-${streamId}`);
            if (durationElement && ffmpegDuration) {
                // Display the real FFMPEG duration directly
                durationElement.textContent = ffmpegDuration;
            } else if (durationElement) {
                durationElement.textContent = '00:00:00';
            }
        }

        function stopStream(streamId) {
            console.log('Stopping stream:', streamId);
            socket.emit('stopStream', { streamId });
        }

        function editStateFile(streamId) {
            currentEditingStreamId = streamId;
            
            // Request current state file content
            socket.emit('getStreamStateFile', { streamId });
            
            // Show modal
            document.getElementById('stateFileModal').style.display = 'block';
        }

        // Handle state file content response
        socket.on('streamStateFileContent', (data) => {
            console.log('Received state file content:', data);
            document.getElementById('stateFileContent').value = data.content || '';
        });

        function saveStateFile() {
            const content = document.getElementById('stateFileContent').value.trim();
            
            if (!content) {
                showNotification('Please enter some content to save', 'warning');
                return;
            }

            // Validate JSON
            try {
                JSON.parse(content);
            } catch (error) {
                showNotification('‚ùå Invalid JSON format: ' + error.message, 'error');
                return;
            }

            // Save the state file
            socket.emit('updateStreamStateFile', {
                streamId: currentEditingStreamId,
                content: content
            });
        }

        function closeStateFileModal() {
            document.getElementById('stateFileModal').style.display = 'none';
            document.getElementById('stateFileContent').value = '';
            currentEditingStreamId = null;
        }

        function refreshStreams() {
            requestStreamsList();
            showNotification('üîÑ Refreshing streams...', 'success');
        }

        function showNotification(message, type = 'success') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                ${message}
                <button class="close-btn" onclick="this.parentElement.remove()">&times;</button>
            `;

            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            // Auto-hide after 4 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.remove();
                        }
                    }, 300);
                }
            }, 4000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('stateFileModal');
            if (event.target === modal) {
                closeStateFileModal();
            }
        }

        // Handle real-time duration updates from FFMPEG
        socket.on('durationUpdate', (data) => {
            console.log('Duration update received:', data);
            const { streamId, duration } = data;
            
            // Update the duration display for this stream
            updateStreamDuration(streamId, duration);
            
            // Also update the streams array for consistency
            const stream = streams.find(s => s.streamId === streamId);
            if (stream) {
                stream.ffmpegDuration = duration;
            }
        });

        // Handle state file content response
        socket.on('streamStateFileContent', (data) => {
            console.log('Received state file content:', data);
            document.getElementById('stateFileContent').value = data.content || '';
        });

        // Auto-refresh every 30 seconds
        setInterval(requestStreamsList, 30000);

        // Initial load
        requestStreamsList();
    </script>
</body>
</html>
